<!-- Schema FAQ spécifique à la généalogie -->
<script type="application/ld+json">

  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "Quelle est la différence entre généalogie successorale et familiale ?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "La généalogie successorale s'active sur mandat notarial pour identifier des héritiers dans une succession, tandis que la généalogie familiale œuvre sur commande privée pour explorer l'histoire familiale par passion ou curiosité personnelle."
      }
    },
    {
      "@type": "Question",
      "name": "Combien de temps prend une recherche généalogique ?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Les délais varient de quelques semaines à plusieurs années selon la complexité du dossier, la lisibilité des documents, l'intrication de la lignée et l'éparpillement géographique des héritiers."
      }
    },
    {
      "@type": "Question",
      "name": "Quelles sources utilise INTELLIGENCIA-GENEA pour ses recherches ?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Nous utilisons les archives d'état civil, registres officiels (notariés, fiscaux, électoraux, cadastraux), archives publiques (départementales, communales, militaires) et documents privés authentifiés."
      }
    }
  ]
}
